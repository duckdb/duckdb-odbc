name: ODBC
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
        override_git_describe:
            description: 'Override git describe'
            required: false
  workflow_call:
  repository_dispatch:

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  OVERRIDE_GIT_DESCRIBE: ${{ inputs.override_git_describe }}

concurrency:
  group: ODBC-${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}-${{ inputs.override_git_describe }}
  cancel-in-progress: true

jobs:
  odbc-linux-amd64:
    name: Linux (amd64)
    runs-on: ubuntu-latest
    env:
      MANYLINUX_IMAGE: quay.io/pypa/manylinux_2_28_x86_64
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.git_ref }}

      - name: Cache Key
        id: cache_key
        run: |
          DUCKDB_VERSION=$(python ./scripts/print_duckdb_version.py)
          KEY="${{ runner.os }}-${{ runner.arch }}-$DUCKDB_VERSION"
          echo "value=${KEY}" >> "${GITHUB_OUTPUT}"

      - name: Restore Cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/ccache
          key: ${{ steps.cache_key.outputs.value }}

      - name: Build
        run: |
          docker run                   \
          -v.:/duckdb                  \
          -e GEN=ninja                 \
          -e CC='ccache gcc'           \
          -e CXX='ccache g++'          \
          -e CCACHE_DIR=/duckdb/ccache \
          ${{ env.MANYLINUX_IMAGE }}   \
          bash -c "
            set -e
            cat /etc/os-release
            dnf install -y           \
              ccache                 \
              gcc-toolset-12-gcc-c++ \
              ninja-build            \
              unixODBC-devel
            source /opt/rh/gcc-toolset-12/enable
            make -C /duckdb release
          "

      - name: List Symbols
        run: |
          nm -gU ./build/release/libduckdb_odbc.so

      - name: ODBC Tests
        if: ${{ inputs.skip_tests != 'true' }}
        run: |
          docker run                 \
          -v.:/duckdb                \
          ${{ env.MANYLINUX_IMAGE }} \
          bash -c "
            set -e
            cat /etc/os-release
            dnf install -y \
              unixODBC-devel
            /duckdb/build/release/test/test_odbc
          "

      - name: Deploy
        env:
          AWS_ENDPOINT_URL: ${{ secrets.S3_DUCKDB_STAGING_ENDPOINT }}
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_DUCKDB_STAGING_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_DUCKDB_STAGING_KEY }}
        run: |
          zip -j duckdb_odbc-linux-amd64.zip build/release/libduckdb_odbc.so linux_setup/unixodbc_setup.sh linux_setup/update_odbc_path.py
          ./scripts/upload-assets-to-staging.sh github_release duckdb_odbc-linux-amd64.zip

      - name: Upload    
        uses: actions/upload-artifact@v4
        with:
          name: odbc-linux-amd64
          path: |
            duckdb_odbc-linux-amd64.zip
    
      - name: Save Cache
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}/ccache
          key: ${{ steps.cache_key.outputs.value }} 

